<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Contact Us</title>
</head>
<body>
    <img src="contact.jpg" class="contactimage" alt="Contact Background">
    
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="additions.html">GoFundMe</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm" method="POST" action="https://formsubmit.co/marvexx@outlook.com">
            <input type="hidden" name="_next" value="https://www.marvexxfinancialservices.com/thankyou.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Service Needed:</label>
            <select id="service" name="service" required>
                <option value="">Select a Service</option>
                <option value="bookkeeping">Bookkeeping</option>
                <option value="tax_advisory">Tax Advisory</option>
                <option value="financial_statement">Financial Statement Preparation</option>
                <option value="payroll_processing">Payroll Processing</option>
                <option value="budgeting_and_forecasting">Budgeting & Forecasting</option>
                <option value="accounts_reconciliations">Accounts Reconciliations</option>
            </select>

            <label for="description">Description of Issue:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
