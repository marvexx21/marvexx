<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="Style.css">
    <title>Contact Us</title>
    <style>
        /* Add your existing styles here */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto; /* Adjust for content */
            font-family: Arial, sans-serif;
        }
        .thank-you-message {
            display: none; /* Hide by default */
            text-align: center;
            margin-bottom: 20px;
        }
        .loading-cloud {
            width: 150px;
            height: 100px;
            background: url('cloud.png') no-repeat center center; /* Use your cloud image */
            background-size: contain;
            margin: 0 auto;
            position: relative;
        }
        .timer {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="contact.jpg" class="contactimage" alt="Contact Background">
    
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="additions.html">GoFundMe</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
         <form id="contactForm" method="POST" action="https://formsubmit.co/marvexx@outlook.com">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Service Needed:</label>
            <select id="service" name="service" required>
                <option value="">Select a Service</option>
                <option value="bookkeeping">Bookkeeping</option>
                <option value="tax_advisory">Tax Advisory</option>
                <option value="financial_statement">Financial Statement Preparation</option>
                <option value="payroll_processing">Payroll Processing</option>
                <option value="budgeting_and_forecasting">Budgeting & Forecasting</option>
                <option value="accounts_reconciliations">Accounts Reconciliations</option>
            </select>

            <label for="description">Description of Issue:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
        <h1>Thank You for Your Submission!</h1>
        <p>We appreciate your message and will get back to you shortly.</p>
        <div class="loading-cloud">
            <div class="timer" id="timer">5</div>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show thank you message and hide the form
            document.querySelector('.contact-container').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';

            // Start countdown and redirect after 5 seconds
            let countdown = 5;
            const timerElement = document.getElementById('timer');
            timerElement.innerText = countdown;

            const interval = setInterval(() => {
                countdown--;
                timerElement.innerText = countdown;

                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = 'index.html'; // Redirect to homepage
                }
            }, 1000);

            // Simulate form submission to FormSubmit
            const formData = new FormData(event.target);
            fetch('https://formsubmit.co/marvexx@outlook.com', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    console.log('Form submitted successfully');
                } else {
                    console.error('Form submission error');
                    alert('There was an error submitting the form. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again later.');
            });
        }
    </script>
</body>
</html>
