<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="Style.css">
    <title>Contact Us</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto; /* Adjust for content */
            font-family: Arial, sans-serif;
        }
        .thank-you-message {
            display: none; /* Hide by default */
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="contact.jpg" class="contactimage" alt="Contact Background">
    
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="additions.html">GoFundMe</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm" method="POST" action="https://formsubmit.co/marvexx@outlook.com">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="service">Service Needed:</label>
            <select id="service" name="service" required>
                <option value="">Select a Service</option>
                <option value="bookkeeping">Bookkeeping</option>
                <option value="tax_advisory">Tax Advisory</option>
                <option value="financial_statement">Financial Statement Preparation</option>
                <option value="payroll_processing">Payroll Processing</option>
                <option value="budgeting_and_forecasting">Budgeting & Forecasting</option>
                <option value="accounts_reconciliations">Accounts Reconciliations</option>
            </select>

            <label for="description">Description of Issue:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="thank-you-message" id="thankYouMessage">
        <h1>Thank You for Your Submission!</h1>
        <p>We appreciate your message and will get back to you shortly.</p>
    </div>
    
    <script>
        // Optionally, you can keep this for the thank you message display after submission
        document.getElementById('contactForm').onsubmit = function() {
            document.querySelector('.contact-container').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
            return true; // Allow form submission to continue
        };
    </script>
</body>
</html>
